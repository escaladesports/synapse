<!DOCTYPE html>
<html>
	<head>
		<title>Synapse Search</title>
		<style>
			html {
				height: 100%;
				box-sizing: border-box;
			}
			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}
			a {
				-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
			body {
				position: relative;
				min-height: 100%;
				margin: 0;
				padding-bottom: 6rem;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				text-rendering: optimizeLegibility;
				-webkit-font-smoothing: antialiased;
			}
			main{
				max-width: 800px;
				margin: auto;
			}
		</style>
	<body>
		<main>
			<h1><a href='https://github.com/escaladesports/synapse' target='_blank'>Synapse Search</a></h1>
			<p>Start typing in the field below to search ESPN.com:</p>
			<div data-synapse-input></div>
			<small>Example: baseball, basketball, soccer</small>
		</main>
		<div data-synapse-modal></div>
		<script src='https://synapse-v2.netlify.com/index.js'></script>
